<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bind</title>
		<script src="../src/call.js"></script>
		<script src="../src/bind.js"></script>
	</head>
	<script>
		// 声明一个函数
		function add(a, b) {
			// console.log(this);
			console.log("arguments::", arguments);

			return a + b + this.c;
		}
		// 声明一个对象
		let obj = {
			c: 521,
		};
		//添加全局属性
		window.c = 1314;

		//执行bind函数
		const fn = bind(add, obj, 10, 20);
		console.log(fn()); //551
		const fn2 = add.bind(obj, 20, 30);
		console.log(fn2(30, 40)); //571/
		const fn3 = bind(add, obj, 10, 20);
		console.log(fn3(30, 40)); //551
	</script>
	<body></body>
</html>
