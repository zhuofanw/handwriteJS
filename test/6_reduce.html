<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reduce</title>
		<script src="../src/reduce.js"></script>
	</head>
	<body>
		<input type="text" />
		<script>
			const arr = [1, 2, 3, 4, 5, 6, 9];

			// let result = arr.reduce((prev, value) => prev + value, 0);
			// console.log("result::", result);
			//reduce函数调用

			let result = reduce(
				arr,
				function (prev, cur) {
					return prev + cur;
				},
				0
			);
			console.log("result::", result);
		</script>
	</body>
</html>
